
<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>勤怠状況一覧</title>
</head>
<body>
<div align = "right" >
    <button><a href="https://it-college.edu-sec.jp/login/index.php"> 勤怠入力</a></button>
    <button><a href="https://it-college.edu-sec.jp/login/index.php"> 勤務場所登録</a></button>
    <button><a href="https://it-college.edu-sec.jp/login/index.php"> 連絡先登録</a></button>
    <button><a href="https://it-college.edu-sec.jp/login/index.php"> 勤務状況一覧表示</a></button>
    <button><a href="https://it-college.edu-sec.jp/login/index.php"> 勤務履歴表示</a></button>
    <button><a href="roguin.html"> ログアウト</a></button>
</div>
<div style="text-align: center">
    <h1>勤怠状況一覧</h1>
    <h1>
        <div id = "current_date">
            <script>
        date = new Date();
        time = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        hour = time.getHours();
        minute = time.getMinutes();
        document.getElementById("current_date").innerHTML = year + "/" + month + "/" + day + " " + hour + ":" + minute;
    </script>
        </div>
    </h1>
</div>
<table align="center" width="70%" border="1" cellspacing="0">
    <tr>
        <th>氏名</th>
        <th>勤務開始時間</th>
        <th>勤務終了時間</th>
        <th>ステータス</th>
        <th>勤務場所</th>
    </tr>
    <th:block th:each="attendance : ${attendances}">
        <tr>
            <td th:text="${attendance.id}"></td>
            <td th:text="${attendance.begin_time}"></td>
            <td th:text="${attendance.end_time}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
